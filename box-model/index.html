<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box model</title>
        <link rel="stylesheet" href="./index.css" type="text/css">
    </head>
    
    <body>

        <!-- Box for web content (Container) -->
        <div class="big-box">
            <h1>Box Model</h1>

            <!-- web top nav box -->
            <div class="box-nav">
                <ul>
                    <h2>Top navBar here.</h2>
                    <li><a href="#!index">Nav Link</a></li>
                    <li><a href="#!index">Nav Link</a></li>
                    <li><a href="#!index">Nav Link</a></li>
                </ul>
            </div>

            <!-- SideBar web contents box here -->
            <div class="box-sideBar">
                <strong>Side Bar web</strong>
                <ol>
                    <em>Ordered</em>
                    <li>Milk</li>
                    <li>Sugar</li>
                    <li>Maize</li>
                </ol>

                <!-- Unordered list -->
                <ul>
                    <em>Unordered</em>
                    <li><a href="#!index">Item 1</a></li>
                    <li><a href="#!index">Item 2</a></li>
                    <li><a href="#!index">Item 3</a></li>
                </ul>

            </div>

            <!-- web main body content box here-->
            <div class="box-main">

                <section>
                    <h1>Main section.</h1>
                    <p>This is the main section </p>
                </section>

            </div>

            <!-- footer section -->
            <div class="box-footer">
                <p>Designed by: <a href="#!">nzyoka10</a></p>
            </div>
        </div>

    </body>
</html>
